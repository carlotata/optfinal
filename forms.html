<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
            <title>FORM</title>
            <link rel="icon" type="image/png" href="favicon.jpg">
            <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <div class="i">
            <h3>FORM</h3>
            <label for="username">Usermame:</label>
            <input class="j" type="text" id="username" placeholder="👨‍💻"></textarea><br><br>
            
            <label for="password">Password:</label>
            <input class="j" type="password" id="password" placeholder="🔐"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abcd@gmail.com"><br><br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" placeholder="[012-345-6789]"><br><br>

            <label for="date">DATE:</label>
            <input type="date" id="date"><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

            <label for="Mr.">Mr</label>
            <input type="radio" id="Mr." value="Mr." name="value">
            <label for="Ms.">Ms</label>
            <input type="radio" id="Ms." value="Ms." name="value">
            <label for="PHD.">PHD</label>
            <input type="radio" id="PHD." value="PHD." name="value"><br><br>

            <label for="payment">PAYMENT</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gcash">gcash</option>
                <option value="cash">cash</option>
            </select><br><br>

            <label for="subscribe">SUBSCRIBE</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">COMMENT:</label>
            <textarea type="comment" rows="3" cols="25"></textarea><br><br>

            <label for="image">IMAGE</label>
            <input type="file" id="file" accept="img/png, img/jpeg"><br><br>

            <br><input type="reset">
            <input type="submit">
            <br><br>
            <button><a href="forms.html">BACK</a></button>
        </div>
    </body>
</html>
